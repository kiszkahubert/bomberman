<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>
    #join-bttn{
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Create game or join existing one</h1>
    <form>
      <label for="roomId">Insert Room ID:</label><input type="text" name="room_id" id="roomId"><br>
      <input type="button" value="Join!" id="join-bttn">
      <h1>or</h1>
      <input type="button" value="Create new room!" id="new-bttn">
    </form>
  </div>
  <script>
    const joinBttn = document.getElementById('join-bttn')
    const roomInput = document.getElementById('roomId');
    roomInput.addEventListener('input', ()=>{
      if(roomInput.value.trim() !== ""){
        joinBttn.style.display = 'flex'
      } else {
        joinBttn.style.display = 'none'
      }
    })
  </script>
</body>
</html>
